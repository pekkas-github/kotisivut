<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!-- Vuoden 2010 graafinen almanakka (CSC Tieteellinen laskenta)  
-->
  
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title></title>
<style type="text/css">
body {
	background-color:#FDEBCF;
	}
h1 {
	margin-left:75px;
	}
img#kalenteri {
	z-index:1;
	border-style:solid;
	border-width:1px;
	border-color:grey;
	}	
img#pointer {
	visibility:hidden;
	z-index:2;
		}
</style>
<script type="text/javascript">

/* ---- Määritellään globaalit muuttuja ja niiden arvot ---- */

var LeftImage=100;							// Kalenterikuvan etäisyys sivun vasemmasta reunasta
var TopImage=100;							// Kalenterikuvan etäisyys sivun yläreunasta
var LeftBorder=LeftImage+120;		// Osoitinalueen vasen reuna (mitta.html -työkalu)
var TopBorder=TopImage+127;		// Osoitinalueen yläreuna (mitta.html -työkalu)
var ImgWidth=729-120;					// Osoitinalueen leveys (mitta.html -työkalu)
var ImgHeight=920-127;					// Osoitinalueen korkeus (mitta.html -työkalu)

var RefTime=new Date(2010,0,1);						// Kalenterin alkuhetki (laskennan referenssipiste)
var SummerTimeStart=new Date(2010,2,28);		// Kesäajan alkamispäivä
var SummerTimeEnd=new Date(2010,9,31);		// Kesäajan päättymispäivä
var YearEnd=new Date(2010,11,31);					// Kalenterin voimassaolo päättyy (ei näytetä enää pointteria)
var CompTime=new Date();								// Asetetaan nykyhetki

var Year=8760; 				// Vuosi tunteina
var Day=1440;					// Vuorokausi minuutteina
var Pointer;						// pointer-elementtiin viittaavan globaalin muuttujan määritys
var PointerStatus="off"; 	// Pointer on alussa näkymätön


/*  ---- Käynnistetään pointterin näyttö vasta, kun sivu on kokonaan latautunut ---- */

window.onload=initPointer;

function initPointer() {
	if (CompTime >= RefTime && CompTime<=YearEnd) {
		Pointer=document.getElementById("pointer"); 	// Jos kalenteri on voimassa, luetaan elementti muuttujaan
		setPointer();
		}
}
function setPointer()
{
/* ---- Tehdään tarvittaessa kesäaikakorjaus ---- */
	
    CompTime=new Date();		// Luetaan nykyhetken arvo vertailuajaksi (ms)
	SolarTime=new Date();		// Luodaan objekti todelliselle aurinkoajalle (ms)
	if (CompTime>=SummerTimeStart && CompTime<SummerTimeEnd)
		{
			SolarTime.setHours(CompTime.getHours()-1)	//Kesäaika -> aurinkoaika tulee tunnin perässä
		}

/* ---- Lasketaan pointterin pystysijainti vuosiakselilla ---- */
	
	ElapsedHours=(SolarTime-RefTime)/(1000*60*60);
	y=TopBorder+Math.round(ElapsedHours/Year*ImgHeight);
	y=y+"px";
	
/* ---- Lasketaan pointterin vaakasijainti vuorokausiakselilla ---- */
	
	ElapsedMinutes=60*SolarTime.getHours()+SolarTime.getMinutes();
	x=Math.round(ElapsedMinutes/Day*ImgWidth);
	if (ElapsedMinutes<Day/2)
		{
		x=LeftBorder+ImgWidth/2+x;	// Ennen puoltapäivää
		}
	else
		{
		x=LeftBorder+x-ImgWidth/2;	// Puolenpäivän jälkeen
		}
	x=x+"px";
	
/* ---- Sijoitetaan pointteri ja vilkutetaan sitä ---- */
		Pointer.style.top=y;
		Pointer.style.left=x;
	if (PointerStatus=="on")
		{
		Pointer.style.visibility="hidden";
		PointerStatus="off";
		}
	else
		{
		Pointer.style.visibility="visible";
		PointerStatus="on"
		}
	t=setTimeout("setPointer()", 1000);
}
</script>
</head>

<body>
<h1>Aurinko, kuu ja planeetat taivaalla 2010</h1>
<img name="kalenteri" id="kalenteri" src="tahtikalenteri_2010.png" />
<img name="pointer" id="pointer" src="pointer_pun.gif" />
<script>
	document.kalenteri.style.position="absolute";
	document.kalenteri.style.top=TopImage+"px";
	document.kalenteri.style.left=LeftImage+"px";
	document.pointer.style.position="absolute";
	document.pointer.style.top="0px";
	document.pointer.style.left="0px";
</script>

</body>
</html>
