<p><font color="#0000FF" size="4"><strong>Polkupyörä Samille </strong></font><font
color="#000000" size="2">(8.6.2002)</font></p>
<div align="left">

<table border="1" cellspacing="1" width="700">
    <tr>
        <td width="300">Sami sai mummilta ja vaarilta lahjaksi
        polkupyörän ja pyöräilykypärän. Pyörä on peritty
        Joonakselta ja kypärä Pasilta. Pienellä harjoittelulla
        polkeminen tasamaalla sujui jo oikein hienosti. Vielä
        pitäisi oppia jarruttamaan alamäessä.</td>
        <td><img src="208.jpg" width="440" height="450"></td>
    </tr>
