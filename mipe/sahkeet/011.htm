<p><font color="#0000FF" size="4"><strong>Päiväkahvit
terassilla </strong></font><font color="#000000" size="2">(29.3.2001)</font></p>

<blockquote>
    <p>Mirja oli tänään nauttinut päiväkahvit pihaterasilla
    kevätauringon paisteessa. Kevätpäivä olikin upea ja
    lehtipuissa saattoi jo nähdä selviä silmuja. Golfkausi
    siis lähestyy ja ensi viikonloppuna taitaa Meri-Teijossa
    olla jo ensimmäiset golf-kisat.</p>
    <p>&nbsp;</p>
    <p>.</p>
    <p>&nbsp;</p>
</blockquote>
