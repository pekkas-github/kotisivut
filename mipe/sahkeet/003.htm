<p><font color="#0000FF" size="4"><strong>Asuntolaina on maksettu
</strong></font><font color="#000000" size="2">(15.1.2001)</font></p>

<blockquote>
    <p>Tänään on sitten virallisesti mennyt maksuun viimeinen
    erä Pekan vuonna 1988 ottamasta asuntolainasta. Tapahtuman
    kunniaksi nautittiin hieman kuohujuomaa. </p>
    <p>&nbsp;</p>
</blockquote>
