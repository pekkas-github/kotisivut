<p><font color="#0000FF" size="4"><strong>Sami potalla </strong></font><font
color="#000000" size="2">(9.5.2001)</font></p>

<blockquote>
    <p>Sami on aika ajoin harjoitellut potalla istumista, mutta
    tähän mennessä ilman tulosta. Tänään on kuitenkin
    loroteltu ensimmäiset viralliset pisut pottaan. Se oli
    merkkitapahtuma, jota oikein porukalla ihailtiin ja
    ihmeteltiin.</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</blockquote>
