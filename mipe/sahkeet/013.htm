<p><font color="#0000FF" size="4"><strong>Talviloma </strong></font><font
color="#000000" size="2">(6.4.2001)</font></p>

<blockquote>
    <p>Meidän perheellä alkoi talviloma, jota jatkuu aina
    huhtikuun loppuun asti! Ensimmäiset lomakaljat on jo
    nautittu.</p>
