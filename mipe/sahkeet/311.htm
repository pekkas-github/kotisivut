<p><font color="#0000FF" size="4"><strong>Ensilumi </strong></font><font
size="2">(24.10.2003)</font></p>
<div align="left">

<table border="1" cellpadding="4" cellspacing="0">
    <tr>
        <td width="303"><blockquote>
            <p align="left"><font size="2" face="Arial">Ensimmäinen
            lumi satoi hiukan myöhemmin lokakuussa kuin viime
            vuonna. Pakkanen ja lumi kestivät vajaan viikon,
            mutta tuo aika tuntui jo ihan oikealta talvelta.
            Nopeasti lumi sitten suli poiskin ja vihreys palasi
            siltä osin kuin sitä nurmikoissa, puissa ja
            pensaissa vielä oli.</font></p>
        </blockquote>
        </td>
        <td width="50%"><img src="311.jpg" width="400"
        height="300"></td>
    </tr>
