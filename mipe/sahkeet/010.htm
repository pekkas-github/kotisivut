<p><font color="#0000FF" size="4"><strong>Samin synttärit - osa
1 </strong></font><font color="#000000" size="2">(25.3.2001)</font></p>

<blockquote>
    <p>Tänään vietettiin Samin 2-vuotissyntymäpäiviä.
    Kutsuttuina olivat äidin puolen tädit ja serkut ja
    pikkuserkut. Iskän puolen sukulaiset tulevat juhlimaan
    aprillipäivänä. Sami on vuoden aikana kasvanut kovasti.</p>
    <p><img src="010.jpg" border="1" width="383" height="342"></p>
    <p>.</p>
