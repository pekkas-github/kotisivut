<p><font color="#0000FF" size="4"><strong>Kevättä ja takatalvea
</strong></font><font size="2">(5.4.2003)</font></p>
<div align="left">

<table border="1" cellpadding="4" cellspacing="0" width="750">
    <tr>
        <td colspan="2"><font face="Arial">Maaliskuun lopulla
        lumet alkoivat sulaa ja ilmassa oli jo kovasti kevättä.
        Sitten yllätti takatalvi. Lunta satoi pari kymmentä
        senttiä yhden päivän aikana. Maisema oli kuin
        sydäntalvella. Toivottavasti lumi sulaa yhtä nopeasti
        kuin tulikin.</font></td>
    </tr>
