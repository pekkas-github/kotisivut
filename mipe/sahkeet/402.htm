<div align="left">

<table border="1" cellpadding="4" cellspacing="0">
    <tr>
        <td width="300"><font size="2" face="Arial">Sami oli
        maalannut vesiväreillä Ukille syntymäpäivälahjaksi
        taulun. Siinä oli aika mukavat värit ja sommitelma,
        niin että se olisi voinut olla vaikka jonkun
        nimekkäänkin taiteilijan luomus. Ihmiset eivät
        meinanneet uskoa, että kyllä se on Samin tekemä.</font></td>
