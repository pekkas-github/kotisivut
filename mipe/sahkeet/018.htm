<p><font color="#0000FF" size="4"><strong>Sami on
&quot;Mami&quot; </strong></font><font color="#000000" size="2">(2.5.2001)</font></p>

<blockquote>
    <p>Sami osaa jo sanoa oman nimensä. S-kirjain on vähän
    vaikea, vaikka se kuuluukin selvästi, kun Sami sanoo
    &quot;isi&quot;. Niinpä Samista tulee &quot;Mami&quot;.</p>
