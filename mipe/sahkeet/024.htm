<p><font color="#0000FF" size="4"><strong>Vadelmat alkavat
kypsyä </strong></font><font color="#000000" size="2">(21.7.2001)</font></p>
<div align="left">

<table border="0" cellpadding="0" cellspacing="0" width="700">
    <tr>
        <td valign="top" width="250">Lämmin, aurinkoinen ja
        öisin sateinen sää on kypsyttänyt hyvää vauhtia
        vadelmasatoa. Vadelmapensaamme muistuttaa lähinnä
        pusikkoa, koska keväällä &quot;nuukailtaessa&quot;
        leikkamista ei taas muistettu, kuinka valtavasti
        vattupensaaseen voi tulla uusia oksia ja versoja.</td>
        <td width="50%"><img src="024.jpg" width="400"
        height="333"></td>
    </tr>
</table>
