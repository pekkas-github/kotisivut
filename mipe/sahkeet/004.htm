<p><font color="#0000FF" size="4"><strong>Päivä pitenee </strong></font><font
color="#000000" size="2">(23.1.2001)</font></p>

<blockquote>
    <p>En tiedä kuvittelenko vain, mutta eikö teistäkin tunnu,
    että päivä olisi vähitellen pitenemässä. Tänään
    kiinnitin erityistä huomiota siihen, että töistä
    lähtiessäni taivaalta heijastuva kajastus vei selvän
    voiton katuvaloista. </p>
    <p>&nbsp;</p>
</blockquote>
