<p><font color="#0000FF" size="4"><strong>Kesäloma alkaa </strong></font><font
color="#000000" size="2">(17.8.2001)</font></p>

<p>Kesälomamme on nyt ensimmäistä kertaa näinkin myöhään
elo-syyskuun vaihteessa. Koko pitkä, lämmin kesä on odoteltu
loman alkua. Nyt sitten vietämmä seuraavat kaksi viikko
Katinkullassa nautiskellen golfista ja kylpylästä ja sen
jälkeen olemme vielä viikon Punkaharjulla.</p>
