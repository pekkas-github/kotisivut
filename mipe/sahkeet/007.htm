<p><font color="#0000FF" size="4"><strong>Muistisääntö
kesäaikaan liittyen </strong></font><font color="#000000"
size="2">(3.3.2001)</font></p>

<blockquote>
    <p>Pirkka-lehden niksipalstalla oli hyvä muistisääntö,
    mihin suuntaan kelloa pitää siirtää keväällä ja
    syksyllä, kun siirrytään kesäaikaan tai normaaliaikaan.
    Sääntö on yksinkertaisesti &quot;kelloa siirretään aina
    kesään päin&quot;.</p>
    <p>&nbsp;</p>
</blockquote>
