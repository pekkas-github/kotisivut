<p><font color="#0000FF" size="4"><strong>Ajankohtaisia juttuja </strong></font><font
color="#000000" size="2">(27.12.2000)</font></p>

<blockquote>
    <p><font size="4">Varsinaista uutissivua päivitän kerran
    kuussa, mutta tänne uutissähkeisiin pyrin laittamaan
    vähän useamminkin juttuja ajankohtaisista ja muuten vaan
    hauskoista tapahtumista.</font></p>
</blockquote>
