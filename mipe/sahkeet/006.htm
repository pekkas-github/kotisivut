<p><font color="#0000FF" size="4"><strong>Pizzan syöntiä </strong></font><font
color="#000000" size="2">(21.2.2001)</font></p>

<blockquote>
    <p>Sami on päässyt pizzan makuun. Kun illalla vaan
    vähänkin mainitaan iltapala, niin Sami nykii hihasta ja vie
    pakastimen luo ja hokee omalla kielellään &quot;pizza,
    pizza&quot;. Uusia sanoja tuntuu tulevan koko ajan lisää:
    heppa, maito, vettä, auta, puuro ym.</p>
    <p>&nbsp;</p>
</blockquote>
