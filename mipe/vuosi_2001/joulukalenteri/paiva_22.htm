<body bgcolor="#FCC19A">

<p align="center"><font color="#800000" size="3"
face="Comic Sans MS">Joulukuun 22. päivä</font><font
face="Times New Roman"><br>
</font></p>
<div align="center"><center>

<table border="0" cellpadding="3" cellspacing="0" width="320">
    <tr>
        <td><blockquote>
            <p align="left"><font size="3" face="Comic Sans MS"><br>
            Äiti voi antaa henkensä<br>
            lapsensa puolesta,<br>
            mutta ei elämäänsä.<br>
            &quot;Voin kuolla puolestasi,<br>
            mutta elämään sinun on<br>
            opittava itse.&quot;<br>
            </font></p>
        </blockquote>
        </td>
    </tr>
    <tr>
        <td><p align="right"><font size="2" face="Comic Sans MS">Riikka
        Juvonen, taiteilija</font></p>
        </td>
    </tr>
</table>
</center></div>

<p>&nbsp;</p>
</body>
